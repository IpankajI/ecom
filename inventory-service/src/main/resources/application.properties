spring.application.name=inventory-service
server.port=30002

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/inventory
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configurations
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# eureka
eureka.client.serviceUrl.defaultZone=http://registry-server:8761/eureka


app.config.inventory-claim-expiry-in-minutes=5

spring.jpa.hibernate.ddl-auto=none
#Flyway properties
spring.flyway.url=jdbc:postgresql://postgres:5432/inventory
spring.flyway.password=password
spring.flyway.user=root
spring.flyway.enabled=true
spring.flyway.schemas=public
spring.flyway.locations=classpath:db/migrations/postgresql

# springdoc.swagger-ui.disable-swagger-default-url=true
# springdoc.swagger-ui.path=api-doc
# springdoc.api-docs.path=/api/docs/inventories/api-doc
springdoc.api-docs.path=/v3/api-docs/inventories